<html lang="en">

  <link rel="stylesheet" href="styles copy 2.css">
  <script src="recipe.js" defer></script>
</head>
<body>
  <!-- Brand Section -->
  <section class="brand-section">
    <h1 class="brand-name">
      <img src="/images/Banner.png" style="height: 250px; width: 250px;" alt="Bite Right Banner"> Bite Right
    </h1>
    <p class="slogan">Smart Eating Starts with a Bite</p>
    <nav class="navigation-links">
        <a href="/Home Page.html">
          <img src="/images/Home page.png" style="height: 90px; width: 90px;" alt="Home Icon" class="nav-icon">
            Homepage
        </a>
        <a href="/Food Menu.html">
          <img src="/images/Menu.png" style="height: 90px; width: 90px;" alt="Menu Icon" class="nav-icon">
            Food Menu
        </a>
        <a href="/TasteLab.html">
          <img src="/images/Recipe.png" style="height: 90px; width: 90px;" alt="Magic Icon" class="nav-icon"> 
          TasteLab
        </a>
        <a href="/about.html">
          <img src="/images/about me.png" style="height: 90px; width: 90px;"alt="About Icon" class="nav-icon">
            About Me
        </a>
    </nav>
  </section>

  <div class="container">
    <!-- Welcome Title Section -->
    <section class="welcome">
      <div class="avatar">
      </div>
      <section>
        </section>  
        <section style="display: flex; align-items: center; justify-content: center; margin-bottom: 50px;">
          <h1 style="margin-right: 50px;">Welcome! What would you like to eat today?</h1>
          <img src="/images/image copy.png" style="height: 100px; width: 100px;" alt="Avatar">
        </section>                  

<!-- Quick Start Recommendations Section -->
<section class="recommendations">
  <div class="section-header">
    <h2>Quick Start Recommendations</h2>
    <button id="refresh-all" class="refresh-all-btn">Refresh All Recipes ↻</button>
    </button>
  </div>
  <div class="recommendation-cards">
    <div class="card" id="breakfast-card">
      <h3>Breakfast</h3>
      <p id="breakfast-title"></p> <button id="breakfast-refresh" class="refresh-btn">↻</button>
      <img id="breakfast-img" style="height: 250px; width: 250px;" />
    </div>
    <div class="card" id="lunch-card">
      <h3>Lunch</h3>
      <p id="lunch-title"></p> <button id="lunch-refresh" class="refresh-btn">↻</button>
      <img id="lunch-img" style="height: 250px; width: 250px;" />
    </div>
    <div class="card" id="dinner-card">
      <h3>Dinner</h3>
      <p id="dinner-title"></p> <button id="dinner-refresh" class="refresh-btn">↻</button>
      <img id="dinner-img" style="height: 250px; width: 250px;" />
    </div>
    <div class="card" id="snack-card">
      <h3>Snacks</h3>
      <p id="snacks-title"></p> <button id="snacks-refresh" class="refresh-btn">↻</button>
      <img id="snacks-img" style="height: 250px; width: 250px;" />
    </div>
  </div>
</section>


</div> <!-- Closing container div -->
